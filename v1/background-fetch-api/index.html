<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Fetch API Demo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; }
        progress { width: 100%; margin-top: 10px; }
        .output { margin-top: 10px; padding:10px; border: 1px solid #ccc; background-color: #f9f9f9; min-height: 50px; }
    </style>
</head>
<body>
    <h1>Background Fetch API Demo</h1>
    <p>Demonstrates downloading a large file in the background. Ensure you have a service worker registered.</p>

    <button id="btnStartFetch">Start Background Fetch</button>
    <button id="btnAbortFetch" disabled>Abort Background Fetch</button>

    <h2>Download Progress:</h2>
    <progress id="fetchProgress" value="0" max="100"></progress>
    <div class="output" id="statusMessages">
        Status messages will appear here. Click "Start Background Fetch" to begin.
    </div>
    <div class="output" id="downloadedContentPreview" style="display:none;">
        <h3>Fetched Content (Preview):</h3>
        <pre id="contentPreview"></pre>
    </div>

    <script src="demo.js"></script>
</body>
</html>
