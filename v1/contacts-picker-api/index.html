<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Picker API Demo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        button { margin: 10px 5px; padding: 10px; }
        .output { margin-top: 10px; padding:10px; border: 1px solid #ccc; background-color: #f9f9f9; min-height: 30px; }
        #contactsDetails { margin-top: 15px; }
        #contactsDetails pre { background-color: #fff; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap; }
        #contactsDetails img { max-width: 100px; max-height: 100px; border: 1px solid #ccc; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Contacts Picker API Demo</h1>
    <p>
        This demo shows how to use the Contacts Picker API to select contacts.
        Click the button below to open the contact picker.
    </p>

    <button id="btnSelectContacts">Select Contact(s)</button>

    <div class="output" id="statusMessages">
        Status messages will appear here.
    </div>

    <div id="contactsDetails">
        <h2>Selected Contact(s):</h2>
        <div id="contactsList">
            <!-- Selected contacts will be displayed here -->
        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
