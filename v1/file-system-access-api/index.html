<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System Access API Demo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; }
        textarea { width: 100%; height: 200px; margin-top: 10px; }
        .output { margin-top: 10px; padding:10px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>File System Access API Demo</h1>
    <p>Demonstrates reading and writing files from the local file system.</p>

    <button id="btnOpenFile">Open File</button>
    <button id="btnSaveFile">Save New File</button>
    <button id="btnSaveAsFile" disabled>Save As...</button>

    <h2>File Content:</h2>
    <textarea id="fileContent" placeholder="File content will appear here..."></textarea>

    <div class="output" id="statusMessages">
        Status messages will appear here.
    </div>

    <script src="demo.js"></script>
</body>
</html>
